<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="configFragment">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AdminLTE 3 | Starter</title>

		<!-- Google Font: Source Sans Pro -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
		<!-- Font Awesome Icons -->
		<link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
		<!-- jqxGrid -->
		<link rel="stylesheet" th:href="@{/adminlte/plugins/jqxgrid/jqx.base.css}">
		<!-- Theme style -->
		<link rel="stylesheet" th:href="@{/adminlte/dist/css/adminlte.min.css}">

		<!-- 공통 css 파일 -->
		<!--<link th:inline="css" th:href="|${staticDomain}@{/css/bootstrap.min.css}|" rel="stylesheet" type="text/css">-->
		<!--<link th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />-->
		<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />-->

		<!-- **************** 컨텐츠페이지의 CSS 영역 **************** -->
		<th:block layout:fragment="css"></th:block>

		<!-- 공통 js 파일 -->
		<!--<script th:inline="javascript" th:src="|${staticDomain}@{/js/jquery.min.js}|"  type="text/javascript"></script>-->
		<!-- 반드시 jquery 가 맨 위에 있어야함 -->
		<!-- jQuery -->
		<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}" rel="script" type="text/javascript"></script>
		<!-- Bootstrap 4 -->
		<script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}" rel="script" type="text/javascript"></script>
		<!-- jqxGrid -->
		<script th:src="@{/adminlte/plugins/jqxgrid/jqx-all.js}"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
		<!-- axios -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" rel="script" type="text/javascript"></script>

		<!-- **************** custom.yml 영역 **************** -->
		<th:block th:replace="~{fragment/adminlte/custom :: customFragment}"></th:block>

		<!-- **************** 컨텐츠페이지의 스크립트 영역 **************** -->
		<th:block layout:fragment="script"></th:block>
	</head>
</html>
