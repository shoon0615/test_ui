<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="configFragment">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport"
		      content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes, initial-scale=1.0"/>
		<title></title>

		<!-- 공통 css 파일 -->
		<!--<link th:inline="css" th:href="|${staticDomain}@{/css/bootstrap.min.css}|" rel="stylesheet" type="text/css">-->
		<link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />

		<!-- **************** 컨텐츠페이지의 CSS 영역 **************** -->
		<th:block layout:fragment="css"></th:block>

		<!-- 공통 js 파일 -->
		<!--<script th:inline="javascript" th:src="|${staticDomain}@{/js/jquery.min.js}|"  type="text/javascript"></script>-->
		<!-- 반드시 jquery 가 맨 위에 있어야함 -->
		<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" rel="script" type="text/javascript"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" rel="script" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" rel="script" type="text/javascript"></script>

		<!-- **************** custom.yml 영역 **************** -->
		<th:block th:replace="~{fragment/custom :: customFragment}"></th:block>

		<!-- **************** 컨텐츠페이지의 스크립트 영역 **************** -->
		<th:block layout:fragment="script"></th:block>
	</head>
</html>
